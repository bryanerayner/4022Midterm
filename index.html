            <header class="product product_cleats">

            <section class="filter">

                <div class="filter-panel">

                    <div class="dropdown-panel is-hidden">
                        
                    </div>

                <div class="filter-panel">

                    <div class="dropdown-panel is-hidden">

                <div class="filter-panel">
                    <h6>Colour: <span class = "filter-display"><span class="color-block green"></span><span class="color-block blue"></span></span></h6>
                    <div class="dropdown-panel is-hidden">
                        
                    </div>
                </div>
                <div class="filter-panel">
                    <h6>Gender: <span class = "filter-display">Both</span></h6>
                    <div class="dropdown-panel is-hidden">
                        
                    </div>
                </div>

            </section>


            <section class="catalogue">

                    <div class="cart-counter">
