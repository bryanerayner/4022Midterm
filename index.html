<html class="no-js"><!--<![endif]--><head>

        <link rel="stylesheet" href="css/reboundSports.css">

        <!--<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>-->
    </head>
    <body>

        
        
        <div class="grid left fullHeight MainNav">
            
            <div class="logo">
                <img src="images/logo.png" alt="Reflex Sports">
            </div>
            

            <nav class="left fullHeight">
                <ul class = "links">
                    <li class = "link">
                        <a href="#"><h3>Men&lsquo;s</h3></a>
                    </li>
                    <li class = "link">
                        <a href="#"><h3>Women&lsquo;s</h3></a>
                    </li>
                    <li class = "link">
                        <a href="#"><h3>Girls</h3></a>
                    </li>
                    <li class = "link">
                        <a href="#"><h3>Boys</h3></a>
                    </li>
                    <li class = "links">
                        <a href="#"><h3>Footwear</h3></a>
                        <nav class="left">
                            <ul class = "links">
                                <li class = "link">
                                    <a href="#"><h3>Cleats</h3></a>
                                </li>
                                <li class = "links">
                                    <a href="#"><h3>Tennis</h3></a>
                                    <nav class="left">
                                    <ul class = "links">
                                        <li class = "link">
                                            <a href="#"><h3>Men&lsquo;s</h3></a>
                                        </li>
                                        <li class = "link">
                                            <a href="#"><h3>Women&lsquo;s</h3></a>
                                        </li>
                                    </ul>
                                    </nav>
                                </li>
                                <li class = "link">
                                    <a href="#"><h3>Cleats</h3></a>
                                </li>
                            </ul>
                        </nav>
                    </li>
                    <li class = "link">
                        <a href="#"><h3>Equipment</h3></a>
                    </li>


                </ul>    
            </nav>

        </div>

        <div class="products grid flex noClear left">
            <header class="product product_cleats">
                <h1>Footwear - Cleats</h1>
                <div id="checkout">
                    
                </div>
            </header>

            <section class="filter">
                <h5 class = "dropdown-arrow is-right">Refine Results:</h5>

                <div class="filter-panel">
                    <h6>Brand: <span class = "filter-display">Any</span></h6>
                    <div class="dropdown-panel is-hidden">
                        
                    </div>
                </div>
                <div class="filter-panel">
                    <h6>Price: <span class = "filter-display">$50 - $100</span></h6>
                    <div class="dropdown-panel is-hidden">
                        
                    </div>
                </div>
                <div class="filter-panel">
                    <h6>Colour: <span class = "filter-display"><span class="color-block green"></span><span class="color-block blue"></span></span></h6>
                    <div class="dropdown-panel is-hidden">
                        
                    </div>
                </div>
                <div class="filter-panel">
                    <h6>Gender: <span class = "filter-display">Both</span></h6>
                    <div class="dropdown-panel is-hidden">
                        
                    </div>
                </div>

            </section>


            <section class="catalogue" id = "products">
                
                


<div class="product" style="display:none;">
                <p class="sale banner">Sale</p>
                <div class="cart-counter">
                    <span>2</span>
                </div>
                <img src="images/products/adidas_mens_f50_adizero_trx_fg_cleats.jpg" alt="Adidas F50 Adizero Cleat">

                <p class="name">Adidas F50 Adizero Cleat</p>

                <p class="price">
                    <span class="sale">89<sup>98</sup></span>
                    <span class="original">120<sup>00</sup></span>
                </p>

                <div class="add-to-cart button">
                    <span>Add To Cart</span>
                </div>
            </div>


            </section>

            <script type = "text/x-handlebars-template" id = "inventoryTemplate">
            <div class = "inventory"></div>
            </script>


            <script type = "text/x-handlebars-template" id = "productTemplate">
            {{#if promotion}}
                <p class="sale banner">Sale</p>
            {{/if}}
                <div class="cart-counter" style = "display:none;">
                    <span></span>
                </div>
                <img src="{{imgSrc}}" alt="{{name}}">

                <p class="name">{{name}}</p>

                <p class="price {{#if promotion}}promotion{{/if}}">
                {{#if promotion}}
                    <span class="sale">{{{promotionPrice}}}</span>
                    <span class="original">
                    {{else}}
                    <span>
                {{/if}}{{{price}}}</span>
                </p>

                <div class="add-to-cart button">
                    <span>Add To Cart</span>
                </div>
            </script>

             <script type = "text/x-handlebars-template" id = "cartProductTemplate">

            <p class = "name">{{name}}</p> 
            <p class = "numInCart">{{numInCart}}</p>
            <div class = "add-to-cart button">+</div>
            <div class = "remove-from-cart button">-</div>
            <p class = "price">
            <span class = "{{#if promotion}}promotion{{else}}original{{/if}}">{{#if promotion}}{{{promotionPrice}}}{{else}}{{{price}}}{{/if}}</span>
            </p>

            </script>

             <script type = "text/x-handlebars-template" id = "cartTemplate">
            <div></div>
            </script>

        </div>
